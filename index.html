<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 AWS Dashboard - Animated + Glowing</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* (your full CSS code without any change) */
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.05);
      width: 270px;
      height: 270px;
      position: relative;
      transition: box-shadow 0.5s;
    }
    .glow {
      box-shadow: 0 0 20px 5px #00ffcc;
    }
    .graph-card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.05);
      width: 800px;
      height: 270px;
    }
    canvas {
      width: 80% !important;
      height: 80% !important;
      margin: auto;
      display: block;
    }
    .value-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>üå°Ô∏è IoT Weather Monitoring System </h1>

<!-- Removed the controls section -->

<!-- Temperature Section -->
<div class="section"> 
  <div class="card" id="tempCard">
    <h3>Temperature (¬∞C)</h3>
    <canvas id="tempGauge"></canvas>
    <div id="tempValue" class="value-text"></div>
  </div>

  <div class="graph-card">
    <h3>Temperature Over Time</h3>
    <canvas id="tempChart"></canvas>
  </div>
</div>

<!-- Humidity Section -->
<div class="section">
  <div class="card" id="humidityCard">
    <h3>Humidity (%)</h3>
    <canvas id="humidityGauge"></canvas>
    <div id="humidityValue" class="value-text"></div>
  </div>

  <div class="graph-card">
    <h3>Humidity Over Time</h3>
    <canvas id="humidityChart"></canvas>
  </div>
</div>

<script>
 // const apiUrl = 'https://jj0tkcwj43.execute-api.ap-southeast-2.amazonaws.com/data';

  let tempData = [];
  let humidityData = [];
  let timeLabels = [];

  const tempCtx = document.getElementById('tempGauge').getContext('2d');
  const humidityCtx = document.getElementById('humidityGauge').getContext('2d');

  const tempCard = document.getElementById('tempCard');
  const humidityCard = document.getElementById('humidityCard');

  const tempGauge = new Chart(tempCtx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [0, 100],
        backgroundColor: ['#00c3ff', '#2b2b2b'],
        borderWidth: 0
      }]
    },
    options: {
      cutout: '70%',
      rotation: 0,
      plugins: { legend: { display: false }, tooltip: { enabled: false } }
    }
  });

  const humidityGauge = new Chart(humidityCtx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [0, 100],
        backgroundColor: ['#ffe600', '#2b2b2b'],
        borderWidth: 0
      }]
    },
    options: {
      cutout: '70%',
      rotation: 0,
      plugins: { legend: { display: false }, tooltip: { enabled: false } }
    }
  });

  const tempChart = new Chart(document.getElementById('tempChart'), {
    type: 'line',
    data: {
      labels: timeLabels,
      datasets: [{
        label: 'Temperature ¬∞C',
        borderColor: '#00c3ff',
        backgroundColor: 'rgba(0,195,255,0.1)',
        fill: true,
        data: tempData,
        tension: 0.4
      }]
    },
    options: {
      scales: {
        x: { ticks: { color: '#fff' } },
        y: { ticks: { color: '#fff' } }
      },
      plugins: { legend: { labels: { color: '#fff' } } }
    }
  });

  const humidityChart = new Chart(document.getElementById('humidityChart'), {
    type: 'line',
    data: {
      labels: timeLabels,
      datasets: [{
        label: 'Humidity %',
        borderColor: '#ffe600',
        backgroundColor: 'rgba(255,230,0,0.1)',
        fill: true,
        data: humidityData,
        tension: 0.4
      }]
    },
    options: {
      scales: {
        x: { ticks: { color: '#fff' } },
        y: { ticks: { color: '#fff' } }
      },
      plugins: { legend: { labels: { color: '#fff' } } }
    }
  });

  async function fetchData() {
    try {
      const response = await fetch(apiUrl);
      const latestData = await response.json(); // Now directly single object
      
      console.log(latestData);

      const temp = latestData.temperature;
      const humidity = latestData.humidity;
      const label = new Date(latestData.TimeStamp).toLocaleTimeString();

      updateVisuals(label, temp, humidity);
    } catch (error) {
      console.error('Error fetching data from API:', error);
    }
  }

  function updateVisuals(label, temp, humidity) {
    tempGauge.data.datasets[0].data = [temp, 100 - temp];
    humidityGauge.data.datasets[0].data = [humidity, 100 - humidity];

    tempGauge.update();
    humidityGauge.update();

    document.getElementById('tempValue').innerText = temp.toFixed(1) + " ¬∞C";
    document.getElementById('humidityValue').innerText = humidity.toFixed(1) + " %";

    if (timeLabels.length > 20) {
      timeLabels.shift();
      tempData.shift();
      humidityData.shift();
    }
    timeLabels.push(label);
    tempData.push(temp);
    humidityData.push(humidity);

    tempChart.update();
    humidityChart.update();

    // Glow Effect Trigger
    tempCard.classList.add('glow');
    humidityCard.classList.add('glow');

    setTimeout(() => {
      tempCard.classList.remove('glow');
      humidityCard.classList.remove('glow');
    }, 1000); // glow stays for 1 second
  }

  // Fetch data every 10 seconds
  setInterval(fetchData, 25000);

  // Initial fetch
  fetchData();
</script>

</body>
</html>
